<script src="__PUBLIC__/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script type="text/javascript">
    $('#exampleTablePagination').bootstrapTable({
        method: 'get',
        contentType: "application/x-www-form-urlencoded",//必须要有！！！！
        url: "__APP__/Menu/getMenu",//要请求数据的文件路径
        //height:700,//高度调整
        //toolbar: '#toolbar',//指定工具栏
        striped: true, //是否显示行间隔色
        dataField: "res",//bootstrap table 可以前端分页也可以后端分页，这里
        //我们使用的是后端分页，后端分页时需返回含有total：总记录数,这个键值好像是固定的
        //rows： 记录集合 键值可以修改  dataField 自己定义成自己想要的就好
        pageNumber: 1, //初始化加载第一页，默认第一页
        pagination:true,//是否分页
        //queryParamsType:'limit',//查询参数组织方式
        queryParams:queryParams,//请求服务器时所传的参数
        sidePagination:'server',//指定服务器端分页
        pageSize:10,//单页记录数
        pageList:[10,25,50],//分页步进值
        showRefresh:true,//刷新按钮
        showColumns:true,
        clickToSelect: true,//是否启用点击选中行
        toolbarAlign:'right',//工具栏对齐方式
        buttonsAlign:'right',//按钮对齐方式
        toolbar:'.toolbar',//指定工作栏
        search:true,
        showHeader:true,
        //showFooter:true,
        showColumns:true,
        showToggle:true,
        showPaginationSwitch:true,
        columns:[
            {
                title:'ID',
                field:'id'
            },
            {
                title:'权限节点',
                field:'name'
            },
            {
                title:'节点描述',
                field:'title'
            },


        ],
        locale:'zh-CN'//中文支持
    });
    //请求服务数据时所传参数
    function queryParams(params){
        return{
            //每页多少条数据
            pageSize: params.limit,
            //请求第几页
            pageIndex:(params.offset / params.limit) + 1,
        }
    }
</script>

<!--删除管理员-->
<script src="__PUBLIC__js/plugins/layer/layer.js"></script>
<script>
    function del(id){
        layer.msg('您确定要删除吗?',{
            btn:['删除','取消'],
            time:0,
            yes:function(index){
                layer.close(index);
                $.ajax({
                    type:'post',
                    url:"__APP__/Role/role_del",
                    data:{
                        id:id
                    },
                    dateType:'json',
                    success:function(msg){
                        if(msg == 1){
                            layer.msg("删除成功");
                            window.location.reload();
                        }
                    }
                })
            }
        })
    }
</script>
