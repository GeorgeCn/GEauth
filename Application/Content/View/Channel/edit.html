<style>
    .category_add_form{
        padding-bottom:42px;
    }
    .ui_pop_foot{
        background-color:#F4F5F9;border-top:1px solid #ddd;text-align:right;
        position:absolute;padding:8px 0;bottom:0;left:0;width:100%;
    }
</style>
<script>
    if(currentCategory){
        $('#categoryAddPid').val(currentCategory.id);
        $('#categoryAddPname').val(currentCategory.title);
    }
</script>
<form class="category_add_form clearfix" action="{:U('edit')}" method="post" onsubmit="return Juuz.ajaxForm(this);">
<div class="ui_col_10" style="padding:10px 20px 20px">
    <input id="categoryAddPid" type="hidden" name="pid" />
            <div class="ui_col_5">
                <div class="ui_col_5">
                    <label class="ui_label">上级渠道 : </label>
                    <input id="categoryAddPname" class="ui_text_input" readonly="readonly" type="text" />
                </div>
            </div>
            <div class="ui_col_5">
                <label class="ui_label">渠道名称 : </label>
                <input class="ui_text_input" type="text" name="channel_name" data-opt='{
                    type : "require",
                    msg : "请输入分类名称"
                }' />
            </div>
            <div class="ui_col_5">
                <label class="ui_label">渠道标识 : </label>
                <input class="ui_text_input" type="text" name="channel_tag" data-opt='{
                    type : "require",
                    msg : "请输入分类名称"
                }' />
            </div>
            <div class="ui_col_3">
                <label class="ui_label">层级 : </label>
                <input class="ui_text_input" type="text" name="level" data-opt='{
                    type : "require number",
                    msg : "请输入层级 层级只能为数字"
                }' />
            </div>

</div>
<div class="ui_pop_foot">
    <button type="submit" class="ui_button small mr10">保 存</button>
</div>
</form>
